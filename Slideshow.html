<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="https://www.intel.com/buy/favicon-32x32.png">
<title>Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
  </head>
<body>


<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="https://www.tesla.com/sites/default/files/images/model-3/social-m3-meta.jpg" style="width:100%">
  <img class="mySlides" src="https://electrek.files.wordpress.com/2016/06/tesla-model-3-silver-prototype-promo-shot-headlands.jpg?quality=82&strip=all&w=1600" style="width:100%">
  <img class="mySlides" src="https://cnet1.cbsistatic.com/img/oyvpF04YS20ZAfqVSVCIb2ajRhs=/2017/07/29/972c2ad5-34d4-4b74-b2ca-ab3d4467d6d5/model-3-mountain-pearl-1.jpg" style="width:100%">
  <img class="mySlides" src="https://cdn.vox-cdn.com/uploads/chorus_asset/file/6273023/model-3-unveil.0.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
